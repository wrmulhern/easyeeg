<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EEG Visualization</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: #333;">


    <!--sourcing chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--sourcing chartjs colors package-->
    <!-- <script src="https://unpkg.com/chartjs-plugin-colorschemes"></script> -->
    <!--
      Available colorschemes:
      https://nagix.github.io/chartjs-plugin-colorschemes/colorchart.html
    -->
    
    <!--
          <div class="container text-center bg-dark p-0 m-0">
    -->
    <div class="container-fluid text-center" style="min-height:100vh" id="mainBody">
      <!-- <div class="row">
        <h1 class="display-2">EEG Visualization with ChartJs</h1>
      </div> -->
      <div class="row" id="navRow">
        <!-- <div class="container-fluid"> -->
          <!-- <nav class="navbar bg-body-tertiary gx-6"> -->
            
            <!-- #64b0e3 -->
          <nav class="navbar px-4 mx-0" style='background-color: #0A232E'>
            <a class="navbar-brand" id="navTitle"  href="#">EEG Visualization</a>
          </nav>
        <!-- </div> -->
      </div>
      <div class="row">
        <div class="col-2 px-6">
          <div class="mb-3 mt-3">
            <label for="animationsButtons" class="form-label">Animations</label>
            <div class="btn-group">
              <button type="button" class="btn btn-primary active" id="animationsButton">Enabled</button>
              <button type="button" class="btn btn-primary" id="noAnimationsButton">Disabled</button>
            </div>
          </div>
          <div class="mb-3">
            <label for="dataStart" class="form-label">Starting data point</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="0" id="dataStart" aria-label="start">
            </div>
          </div>
          <div class="mb-3">
            <label for="dataEnd" class="form-label">Ending data point</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="200" id="dataEnd" aria-label="end">
            </div>
          </div>
          <div class="mb-3">
            <label for="percent" class="form-label">Percent of values shown</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="100" id="percent" aria-label="percent">
            </div>
          </div>
          <div class="mb-3">
              <button type="button" class="btn btn-primary" id="openNodes">Edit nodes</button>
          </div>
          <div class="mb-3">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="dropdownData">
                Data Source
              </button>
              <ul class="dropdown-menu" id="dataMenu">
                <!--items inserted via script-->
              </ul>
            </div>
          </div>
        </div>
        <div class="col pt-4">
          <canvas id="eeg" style="border:2px solid #CCCCCC; border-radius:5px; padding:20px"></canvas>
        </div>
      </div>
    </div>

    <!-- Modal code -->
    <div class="modal fade" id="nodesModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" id="modalContent">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Node Selector</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="d-flex justify-content-evenly mb-1">
                  <button type="button" class="btn btn-primary" id="enableNodes">Enable All</button>
                  <button type="button" class="btn btn-primary" id="disableNodes">Disable All</button>
                </div>
                <div class="w-100">
                  <!-- <hr style="border-top: 1px solid #000;"> -->
                  <hr>
                </div>
              </div>
              <div class="row" id="nodesBody">
                <!--items inserted via script-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    


   


    <!-- <div style="width: 80%";></div> -->
    <script src="loadData.js"></script>
    <script src='displayChart.js'></script>
    <script src="buttons.js"></script>
    <!-- <script src="colorschemes.js"></script> -->
    <!-- <script src="themeConfig.js"></script>2 -->



    <!-- sourcing bootstrap -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!--
      https://getbootstrap.com/docs/5.3/getting-started/introduction/
    -->
  </body>
</html>
